      key: version
      value: 7.0.0-RC9
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: sourceCompatibility
      value: 21
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: targetCompatibility
      value: 21
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.AddProperty:
      key: springBootVersion
      value: 3.2.0
      overwrite: true
      filePattern: 'gradle.properties'
  - org.openrewrite.gradle.UpdateGradleWrapper:
      version: 8.5
      addIfMissing: true
  - org.openrewrite.gradle.AddProperty:
      key: jibVersion
      value: 3.4.0
      overwrite: true
      filePattern: 'gradle.properties'