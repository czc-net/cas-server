---
type: specs.openrewrite.org/v1beta/recipe
name: CASUpgrade700-RC9
displayName: Upgrade the CAS to version 7.0.0-RC9
recipeList:
  - org.openrewrite.gradle.AddProperty:
      key: cas.version
      value: 7.0.0-RC9
      overwrite: true
      filePattern: 'gradle.properties'
